dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  modal_bottom_sheet: ^2.0.0
  tuple: ^2.0.0
  shared_preferences: ^2.0.13
  image: ^3.1.1
