  permission_handler: ^8.3.0
  jiffy: ^5.0.0
  cached_network_image: ^3.2.0
  url_launcher: ^6.0.20
  package_info: ^2.0.2
  platform: ^3.1.0
  flutter_dash: ^0.0.1

  google_maps_flutter: ^2.1.1
  geolocator: ^8.1.1

  firebase_core: ^1.12.0
  firebase_storage: ^10.2.7
  firebase_auth: ^3.3.7
  firebase_messaging: ^11.2.6
  flutter_local_notifications: ^9.2.0
  intl: ^0.17.0

dev_dependencies:
  flutter_pdfview: ^1.2.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/safe_walk_logo.png"
  image_path_android: "assets/images/safe_walk_logo.png"
  # flutter pub get; flutter pub run flutter_launcher_icons:main

